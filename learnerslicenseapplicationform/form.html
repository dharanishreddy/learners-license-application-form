 <script>
 function cap()
 {
     var s=/^[^0-9]{1,}$/;
     document.getElementById("name").value=document.getElementById("name").value.toUpperCase();
     document.getElementById("name").style.background="white";
     if(!document.getElementById("name").value.match(s))
     {
        alert("invalid name");
        document.getElementById("name").value=" ";
     }
 }
 function clr()
 {
     document.getElementById("name").style.background="grey";
 }
 function clr2()
 {

 }
 function cclr2()
 {

 }
 function wht()

 }
 function cwht()
 {
     var x=document.getElementById("pss").value;
     var y=document.getElementById("cpss").value;
     if(!x.match(y))

        alert("password not matching");
        document.getElementById("cpss").value="";
     }
    document.getElementById("cpss").style.background="white";
 }
 function clr1()
 {

 }
 function baby()
 {
     document.getElementById("email").style.background="white";
        var p=/^[0-9,a-z,.,_]{1,}\@[a-z]{1,}\.[a-z]{1,}$/;
     if(!(document.getElementById("email").value.match(p)))

         alert("invalid email");
         document.getElementById("email").value=" ";
     }
 }

 function showUser(str) {
    if (str == "") {
        document.getElementById("id1").innerHTML = "";
        return;
    } else {
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("id1").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET","form.php?q="+str,true);
        xmlhttp.send();
    }
}
 </script>
